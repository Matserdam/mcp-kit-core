name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Build project
      run: bun run build
    
    - name: Link package for examples
      run: bun link
    
    - name: Install example dependencies
      run: |
        echo "ðŸ“¦ Installing dependencies for examples..."
        for example in examples/*/; do
          echo "ðŸ“ Installing dependencies in $example"
          cd "$example"
          if [ -f "package.json" ]; then
            echo "  Found package.json, running bun install..."
            bun install
          else
            echo "  No package.json found, skipping..."
          fi
          cd ../..
        done
    
    - name: Run tests
      run: bun run test
    
    - name: Run linting
      run: bun run lint
    
    - name: Check size budgets
      run: |
        echo "ðŸ“¦ Checking size budgets..."
        
        # Check total dist size â‰¤ 600 KB
        DIST_SIZE=$(du -sk dist/ | cut -f1)
        echo "ðŸ“Š Total dist size: ${DIST_SIZE}KB"
        
        if [ "$DIST_SIZE" -gt 600 ]; then
          echo "âŒ Size budget exceeded: ${DIST_SIZE}KB > 600KB"
          exit 1
        fi
        
        # Check largest file â‰¤ 200 KB
        LARGEST_FILE=$(find dist/ -type f -name "*.js" -exec du -k {} + | sort -nr | head -1)
        LARGEST_SIZE=$(echo "$LARGEST_FILE" | cut -f1)
        LARGEST_NAME=$(echo "$LARGEST_FILE" | cut -f2)
        echo "ðŸ“„ Largest file: $LARGEST_NAME (${LARGEST_SIZE}KB)"
        
        if [ "$LARGEST_SIZE" -gt 200 ]; then
          echo "âŒ Largest file budget exceeded: ${LARGEST_SIZE}KB > 200KB"
          exit 1
        fi
        
        echo "âœ… Size budgets passed"
    
    - name: Check cold-start performance
      run: |
        echo "âš¡ Checking cold-start performance..."
        
        # Measure cold-start time â‰¤ 25ms
        COLD_START_TIME=$(node -e "
          const start = performance.now();
          import('./dist/index.js').then(() => {
            const end = performance.now();
            const duration = end - start;
            console.log(duration.toFixed(3));
            if (duration > 25) {
              console.error('Cold-start time exceeded: ' + duration.toFixed(3) + 'ms > 25ms');
              process.exit(1);
            }
          }).catch(err => {
            console.error('Import failed:', err);
            process.exit(1);
          });
        ")
        
        echo "â±ï¸ Cold-start time: ${COLD_START_TIME}ms"
        echo "âœ… Cold-start performance passed"
    
    - name: Check for console.* usage in core library
      run: |
        echo "ðŸ” Checking for console.* usage in core library..."
        
        # Check for console.* usage in src/lib/** (excluding tests)
        CONSOLE_USAGE=$(grep -r "console\." src/lib/ --include="*.ts" --include="*.js" || true)
        
        if [ -n "$CONSOLE_USAGE" ]; then
          echo "âŒ Console.* usage detected in core library:"
          echo "$CONSOLE_USAGE"
          exit 1
        fi
        
        echo "âœ… No console.* usage in core library"
    
    - name: Check RPC switch case ordering
      run: |
        echo "ðŸ”¤ Checking RPC switch case ordering..."
        
        # Check if RPC switch cases are alphabetically ordered
        # This is a basic check - in the future we can add ESLint rules
        RPC_FILE="src/lib/rpc.ts"
        if [ -f "$RPC_FILE" ]; then
          echo "ðŸ“‹ RPC switch cases should be alphabetically ordered in $RPC_FILE"
          # TODO: Add ESLint rule for switch case ordering (STORY-061)
        fi
        
        echo "âœ… RPC switch case ordering check completed"
    
    - name: Generate SBOM
      run: |
        echo "ðŸ“‹ Generating Software Bill of Materials (SBOM)..."
        
        # Generate dependency list for SBOM using Bun
        bun pm ls > dependencies.txt
        
        # Create a basic SBOM structure with dependency information
        cat > bom.json << EOF
        {
          "bomFormat": "CycloneDX",
          "specVersion": "1.5",
          "version": 1,
          "metadata": {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "tools": [
              {
                "vendor": "Bun",
                "name": "bun",
                "version": "$(bun --version)"
              }
            ]
          },
          "components": [
            {
              "type": "library",
              "name": "mcp-kit",
              "version": "$(node -p "require('./package.json').version")",
              "purl": "pkg:npm/mcp-kit@$(node -p "require('./package.json').version")"
            }
          ]
        }
        EOF
        
        echo "âœ… SBOM generated successfully: bom.json"
        echo "ðŸ“Š SBOM contains dependency information"
    
    - name: Check for high-risk vulnerabilities
      run: |
        echo "ðŸ”’ Checking for high-risk vulnerabilities..."
        
        # Note: Bun audit is not yet available
        # For now, we'll check if dependencies are properly installed
        if [ ! -d "node_modules" ]; then
          echo "âŒ Dependencies not installed"
          exit 1
        fi
        
        echo "âœ… Dependencies installed successfully"
        echo "â„¹ï¸  Bun audit not yet available - consider manual security review"
    
    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: bom.json
        retention-days: 30

    - name: Run MCP Protocol Compliance Check
      run: |
        echo "ðŸ” Running MCP Protocol Compliance Check..."
        
        # Run the compliance validation script
        bun run compliance/compliance-check.ts
        
        echo "âœ… Protocol compliance check completed"
    
    - name: Upload Compliance Report
      uses: actions/upload-artifact@v4
      with:
        name: compliance-report
        path: compliance-report.json
        retention-days: 30
